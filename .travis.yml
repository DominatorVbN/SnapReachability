osx_image: xcode11.5
language: swift
cache: cocoapods
podfile: Example/Podfile
before_install:
 - gem install cocoapods # Since Travis is not always on latest version
 - pod install --project-directory=Example
script:
 - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/SnapReachability.xcworkspace -scheme SnapReachability -sdk iphonesimulator13.5 ONLY_ACTIVE_ARCH=NO | xcpretty
 - pod lib lint
